name: CD

on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'workflow_dispatch' ||
      github.event_name == 'release' ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -e

            APP_DIR="/home/lisich/Desktop/OIS_Csharp-example"
            LOG_FILE="/home/lisich/Desktop/deploy.log"

            echo "=== DOCKER COMPOSE DEPLOYMENT STARTED ===" > $LOG_FILE
            echo "Time: $(date)" >> $LOG_FILE

            echo "ðŸ”„ Updating code on server..." | tee -a $LOG_FILE

            # ÐžÐ±Ð½Ð¾Ð²Ð»ÑÐµÐ¼ Ñ€ÐµÐ¿Ð¾Ð·Ð¸Ñ‚Ð¾Ñ€Ð¸Ð¹
            if [ -d "$APP_DIR/.git" ]; then
              cd $APP_DIR
              git reset --hard HEAD >> $LOG_FILE 2>&1
              git pull >> $LOG_FILE 2>&1
            else
              rm -rf $APP_DIR
              git clone https://github.com/kosenkomichael/OIS_Csharp-example.git $APP_DIR >> $LOG_FILE 2>&1
              cd $APP_DIR
            fi

            echo "ðŸ”‘ Logging into GHCR..." | tee -a $LOG_FILE
            echo "${{ secrets.TOKEN }}" | sudo docker login ghcr.io -u kosenkomichael --password-stdin >> $LOG_FILE 2>&1

            echo "ðŸ“¥ Pulling latest backend image..." | tee -a $LOG_FILE
            sudo docker compose -f docker-compose.yaml pull >> $LOG_FILE 2>&1

            echo "ðŸ›‘ Stopping old stack..." | tee -a $LOG_FILE
            sudo docker compose -f docker-compose.yaml down >> $LOG_FILE 2>&1 || true

            echo "ðŸš€ Starting updated stack..." | tee -a $LOG_FILE
            sudo docker compose -f docker-compose.yaml up -d >> $LOG_FILE 2>&1

            echo "â³ Waiting for backend to boot..." | tee -a $LOG_FILE
            sleep 5

            echo "ðŸ“‹ Checking container logs..." | tee -a $LOG_FILE
            sudo docker compose logs app >> $LOG_FILE 2>&1

            echo "ðŸ¥ Health check..." | tee -a $LOG_FILE
            if curl -f http://localhost:8181/api/Words >> $LOG_FILE 2>&1; then
              echo "âœ… Health check passed" | tee -a $LOG_FILE
            else
              echo "âŒ Health check FAILED" | tee -a $LOG_FILE
              sudo docker compose ps >> $LOG_FILE
              sudo docker compose logs >> $LOG_FILE
              exit 1
            fi

            echo "ðŸŽ‰ DEPLOYMENT COMPLETED SUCCESSFULLY $(date)" | tee -a $LOG_FILE
