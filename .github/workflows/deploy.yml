            # ÐŸÑ€Ð¾Ð²ÐµÑ€ÑÐµÐ¼, Ñ‡Ñ‚Ð¾ Ð¾Ð±Ñ€Ð°Ð· ÑÐºÐ°Ñ‡Ð°Ð»ÑÑ
            echo "âœ… Pulled images:" | tee -a $LOG_FILE
            sudo docker images | grep ois-csharp >> $LOG_FILE

            # ÐžÑÑ‚Ð°Ð½Ð°Ð²Ð»Ð¸Ð²Ð°ÐµÐ¼ Ð¸ ÑƒÐ´Ð°Ð»ÑÐµÐ¼ ÑÑ‚Ð°Ñ€Ñ‹Ð¹ ÐºÐ¾Ð½Ñ‚ÐµÐ¹Ð½ÐµÑ€
