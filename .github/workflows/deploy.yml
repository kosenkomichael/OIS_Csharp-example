name: CD

on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -e

            APP_DIR="/home/lisich/Desktop/OIS_Csharp-example"
            LOG_FILE="/home/lisich/Desktop/deploy.log"

            echo "=== DOCKER COMPOSE DEPLOYMENT STARTED ===" > $LOG_FILE
            cd $APP_DIR

            # Pull latest images
            docker-compose pull >> $LOG_FILE 2>&1

            # Stop old containers and remove
            docker-compose down >> $LOG_FILE 2>&1

            # Start new containers
            docker-compose up -d >> $LOG_FILE 2>&1

            # Check status
            docker-compose ps >> $LOG_FILE

            echo "ðŸŽ‰ DEPLOYMENT COMPLETED $(date)" >> $LOG_FILE
