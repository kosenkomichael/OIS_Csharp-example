name: csharp-example

services:
  app:
    build:
      context: .
      dockerfile: ExampleWebService/Dockerfile
    container_name: csharp-app
    ports:
      - "8181:8181"
    environment:
      ASPNETCORE_URLS: http://0.0.0.0:8181
      ConnectionStrings__DefaultConnection: "Host=db;Port=5432;Database=exampledb;Username=exampleuser;Password=examplepass"
    depends_on:
      - db
    networks:
      - app-network

  db:
    image: postgres:16
    container_name: postgres-db
    restart: always
    environment:
      POSTGRES_DB: exampledb
      POSTGRES_USER: exampleuser
      POSTGRES_PASSWORD: examplepass
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - app-network

volumes:
  db-data:

networks:
  app-network:
